# Dependabot will run on day 3 of each month at 03:13 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "13 3 3 * *"
    open-pull-requests-limit: 15
    versioning-strategy: "increase"
    directories: "**/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "13 3 3 * *"
    open-pull-requests-limit: 15
